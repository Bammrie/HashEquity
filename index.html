<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HashEquity - Login</title>
  <style>
    body { background: black; color: white; text-align: center; font-family: Arial, sans-serif; }
    .emblem { width: 80px; margin: 10px; }
  </style>
</head>
<body>
  <h1>HashEquity</h1>

  <div id="stats"></div>

  <div id="auth">
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <script>
    const API_BASE = "https://api.hashequity.com/api";

    async function loadStats() {
      const res = await fetch(`${API_BASE}/game/stats`);
      const stats = await res.json();
      const container = document.getElementById("stats");
      container.innerHTML = `
        <h2>Global Destruction Stats</h2>
        <div>
          <img src="images/HASH.png" class="emblem"> ${stats.Base || 0}<br>
          <img src="images/HASHBlue.png" class="emblem"> ${stats.Blue || 0}<br>
          <img src="images/HASHRed.png" class="emblem"> ${stats.Red || 0}<br>
          <img src="images/HASHGold.png" class="emblem"> ${stats.Gold || 0}<br>
          <img src="images/HASHRainbow.png" class="emblem"> ${stats.Rainbow || 0}<br>
        </div>`;
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API_BASE}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "game.html";
      } else {
        alert(data.error || "Signup failed");
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "game.html";
      } else {
        alert(data.error || "Login failed");
      }
    }

    loadStats();
    setInterval(loadStats, 5000);
  </script>
</body>
</html>
