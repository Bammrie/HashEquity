<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HashEquity</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #222;
      display: block;
      margin: 20px auto;
    }
    #authForm, #profileBox {
      margin: 10px auto;
      padding: 10px;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      display: inline-block;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>HashEquity</h1>

  <!-- Login/Signup -->
  <div id="authForm">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <!-- Profile Box (hidden until logged in) -->
  <div id="profileBox" style="display: none;">
    <p id="welcomeText"></p>
    <p>Unminted HASH: <span id="unmintedHash">0</span></p>
    <p>HASH: <span id="hashBalance">0</span></p>
    <p id="countdown"></p>
    <button onclick="logout()">Log Out</button>
  </div>

  <!-- Game Score -->
  <p id="score">Score: 0</p>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
