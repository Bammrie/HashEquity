<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HashEquity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>HashEquity</h1>

  <!-- Wallet Connect -->
  <div id="auth">
    <button id="connectWallet">Connect Wallet</button>
  </div>

  <!-- User Panel -->
  <div id="userPanel" style="display:none;">
    <p>Welcome, <span id="walletAddress"></span></p>
    <button onclick="goToGame()">Enter Game</button>
  </div>

  <!-- Stats Table -->
  <div id="stats">
    <h2>Global Object Destroy Stats</h2>
    <table id="statsTable" border="1">
      <thead>
        <tr><th>Object</th><th>Destroyed</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_BASE = "https://api.hashequity.com/api";
    let walletAddress = null;

    async function connectWallet() {
      if (window.ethereum) {
        const accounts = await window.ethereum.request({ method: "eth_requestAccounts" });
        walletAddress = accounts[0];
        document.getElementById("auth").style.display = "none";
        document.getElementById("userPanel").style.display = "block";
        document.getElementById("walletAddress").innerText = walletAddress;
        localStorage.setItem("wallet", walletAddress);
      } else {
        alert("MetaMask not found. Please install it.");
      }
    }

    function goToGame() {
      window.location.href = "/game.html";
    }

    async function loadStats() {
      const res = await fetch(`${API_BASE}/game/stats`);
      const stats = await res.json();
      const tbody = document.querySelector("#statsTable tbody");
      tbody.innerHTML = "";
      stats.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td><img src="images/${row.image}" width="40"> ${row.name}</td><td>${row.destroyed}</td>`;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("connectWallet").addEventListener("click", connectWallet);
    loadStats();
  </script>
</body>
</html>
