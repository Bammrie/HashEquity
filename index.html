<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HashEquity</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 20px 0;
      color: #00ffcc;
    }

    .auth-box, .user-panel {
      margin: 20px auto;
      padding: 20px;
      background: #1a1a1a;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.2);
    }

    input, button {
      margin: 8px;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      background: #00ffcc;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #00ccaa;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 255, 204, 0.2);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #333;
      text-align: center;
    }

    th {
      background: #00ffcc;
      color: #000;
    }

    td img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    tr:last-child td {
      border-bottom: none;
    }

    #countdown {
      margin-top: 10px;
      font-weight: bold;
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <h1>HashEquity</h1>

  <!-- Auth -->
  <div id="auth" class="auth-box">
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <!-- User -->
  <div id="userPanel" class="user-panel" style="display:none;">
    <p>Welcome, <span id="userEmail"></span></p>
    <p>Unminted HASH: <span id="unminted">0</span> | HASH: <span id="hash">0</span></p>
    <p id="countdown"></p>
    <button onclick="logout()">Log Out</button>
  </div>

  <!-- Stats -->
  <h2>Global Destroy Stats</h2>
  <table id="statsTable">
    <thead>
      <tr>
        <th>Object</th>
        <th>Destroyed</th>
      </tr>
    </thead>
    <tbody>
      <tr><td><img src="images/HASH.png" alt="Base"></td><td id="baseCount">0</td></tr>
      <tr><td><img src="images/HASHBlue.png" alt="Blue"></td><td id="blueCount">0</td></tr>
      <tr><td><img src="images/HASHRed.png" alt="Red"></td><td id="redCount">0</td></tr>
      <tr><td><img src="images/HASHGold.png" alt="Gold"></td><td id="goldCount">0</td></tr>
      <tr><td><img src="images/HASHRainbow.png" alt="Rainbow"></td><td id="rainbowCount">0</td></tr>
    </tbody>
  </table>

  <script>
    const API_BASE = "https://api.hashequity.com/api";
    let token = localStorage.getItem("token") || null;

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API_BASE}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        localStorage.setItem("token", token);
        showUserPanel(data.email);
      } else {
        alert(data.error || "Signup failed");
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        token = data.token;
        localStorage.setItem("token", token);
        showUserPanel(data.email);
        fetchBalances();
      } else {
        alert(data.error || "Login failed");
      }
    }

    function logout() {
      localStorage.removeItem("token");
      token = null;
      document.getElementById("auth").style.display = "block";
      document.getElementById("userPanel").style.display = "none";
    }

    function showUserPanel(email) {
      document.getElementById("auth").style.display = "none";
      document.getElementById("userPanel").style.display = "block";
      document.getElementById("userEmail").innerText = email;
    }

    async function fetchBalances() {
      if (!token) return;
      const res = await fetch(`${API_BASE}/game/balances`, {
        headers: { "Authorization": token }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById("unminted").innerText = data.unmintedHash || 0;
        document.getElementById("hash").innerText = data.hashBalance || 0;
      }
    }

    async function fetchStats() {
      const res = await fetch(`${API_BASE}/game/stats`);
      const data = await res.json();
      if (res.ok) {
        document.getElementById("baseCount").innerText = data.find(d => d.objectType === "base")?.destroyedCount || 0;
        document.getElementById("blueCount").innerText = data.find(d => d.objectType === "blue")?.destroyedCount || 0;
        document.getElementById("redCount").innerText = data.find(d => d.objectType === "red")?.destroyedCount || 0;
        document.getElementById("goldCount").innerText = data.find(d => d.objectType === "gold")?.destroyedCount || 0;
        document.getElementById("rainbowCount").innerText = data.find(d => d.objectType === "rainbow")?.destroyedCount || 0;
      }
    }

    // Countdown to daily mint
    function startCountdown() {
      function updateCountdown() {
        const now = new Date();
        const nextMint = new Date();
        nextMint.setUTCHours(24, 0, 0, 0);
        const diff = nextMint - now;
        const h = Math.floor(diff / 1000 / 60 / 60);
        const m = Math.floor((diff / 1000 / 60) % 60);
        const s = Math.floor((diff / 1000) % 60);
        document.getElementById("countdown").innerText = `Next Mint in ${h}h ${m}m ${s}s`;
      }
      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    startCountdown();
    fetchStats();
    setInterval(fetchStats, 10000); // refresh every 10s

    if (token) {
      showUserPanel("Returning User");
      fetchBalances();
    }
  </script>
</body>
</html>
