<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HashEquity</title>
  <style>
    body { background: black; color: white; text-align: center; }
    #gameCanvas { background: #222; display: block; margin: auto; }
  </style>
</head>
<body>
  <h1>HashEquity</h1>

  <div id="auth">
    <input type="text" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Log In</button>
  </div>

  <div id="userInfo" style="display:none;">
    <p>Logged in as: <span id="userEmail"></span></p>
    <p>Unminted HASH: <span id="unmintedHash">0</span></p>
    <p>HASH Balance: <span id="hashBalance">0</span></p>
    <p>Next Mint: <span id="countdown"></span></p>
  </div>

  <p>Score: <span id="score">0</span></p>
  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <script src="script.js"></script>
</body>
</html>
