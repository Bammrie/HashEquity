<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HashEquity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <h1 class="title">HashEquity</h1>

    <!-- Objects Destroyed Stats -->
    <section id="stats">
      <h2>Objects Destroyed</h2>
      <div id="objectsTable"></div>
    </section>

    <!-- Auth Box -->
    <div id="authBox">
      <input type="text" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Log In</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://api.hashequity.com/api";
    let token = localStorage.getItem("token") || null;

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_BASE}/auth/signup`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "game.html"; // redirect after signup
      } else {
        alert(data.error || "Signup failed");
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch(`${API_BASE}/auth/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "game.html"; // redirect after login
      } else {
        alert(data.error || "Login failed");
      }
    }
  </script>
</body>
</html>
